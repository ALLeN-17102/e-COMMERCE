<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtFront</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/10.cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                ArtFront
            </div>
            <div class="navi">
                <nav class="navbar">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./4.products.html">Store</a></li>
                        <li><a href="./10.cart.html"><i class="fa fa-shopping-cart" ></i>Cart</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="box1">
        <div class="box2">
            <div class="box3">
                <div class="child-box1">
                    <h1 id="child-box1-h1">Shopping Cart</h1>
                </div>
                <div class="grid-cont1">
                    <div class="grid-box">
                        <p class="para1">Product</p>
                    </div>
                    <div class="grid-box">
                        <p class="para1">Quantity</p>
                    </div>
                    <div class="grid-box">
                        <p class="para1">Price</p>
                    </div>
                    <div class="grid-box">
                        <p class="para1">Total</p>
                    </div>
                    <div class="grid-box grid-box1"></div>
                    <div class="grid-box grid-box1"><button class="quantity-button">-</button><button
                            class="quantity-button">1</button><button class="quantity-button">+</button>
                    </div>
                    <div class="grid-box grid-box1">
                        <p class="para2">Rs.999/-</p>
                    </div>
                    <div class="grid-box grid-box1">
                        <p class="para2">Rs.999/-</p>
                    </div>
                    <div class="grid-box grid-box1"></div>
                    <div class="grid-box grid-box1"><button class="quantity-button">-</button><button
                            class="quantity-button">1</button><button class="quantity-button">+</button>
                    </div>
                    <div class="grid-box grid-box1">
                        <p class="para2">Rs.999/-</p>
                    </div>
                    <div class="grid-box grid-box1">
                        <p class="para2">Rs.999/-</p>
                    </div>

                </div>

                <footer class="continue-shopping"><a href="4.products.html"><button
                            class="cont-shopping">&#129060;&nbsp;&nbsp;Continue Shopping</button></a>

                </footer>

            </div>
            <div class="box4">
                <div class="child-box1">
                    <h1 id="child-box1-h1">Order Summary</h1>
                </div>
                <div class="inline-box1">
                    <p class="para-box4">Items -</p>
                </div>
                <div class="inline-box1" id="inline-box2">
                    <p class="para-box4">Rs.999/-</p>
                </div>
                <div class="shipping">
                    <p class="para-box4">Shipping Charges</p>
                </div>
                <div class="shipping-button"><button class="ship-btn">Rs.180</button></div>
                <div class="promo">
                    <p class="para-box4">Promo Code</p>
                </div>
                <div class="promo-code"><input type="text" placeholder="Enter Promo Code"></div>
                <div class="apply"><button class="apply-btn">Apply</button></div>

                <div class="checkoutbox">
                    <div class="inline-box1" id="inline-box1-h1">
                        <p class="para-box4">Total</p>
                    </div>
                    <div class="inline-box1" id="inline-box3">
                        <p class="para-box4">Rs.1180/-</p>
                    </div>
                    <div class="checkout-button"><a href="/11.address.html"><button class="check-btn">CHECKOUT</button></a></div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
